<head>
    <title>Chat with Meteor Streams</title>
</head>
<body>
    {{> loginButtons}}
    {{> hello}}
</body>

<template name="hello">
    {{#if currentUser}}
    <input type="text" id="message">
    <button type="submit" id="create">create</button>
    <button type="submit" id="send">send</button>
    <div id="messages">
        {{key}}
    </div>
    
    {{/if}}
</template>
