			<i class="icon ion-ios-arrow-back"></i>
			Back
		</button>

	</div>
	{{#ionBody}}
	
    {{#ionContent}}
    <div class="list">
		
	<a class="item item-icon-left item-icon-right" href="/settings/chat/backgroundSettings">

    	Background
		<i class="icon ion-ios-arrow-forward"></i>
  	</a>
	  
	<a class="item item-icon-left item-icon-right" href="/fontSize">
    	<i class="icon ion-edit font-size"></i>
    	Font-Size
		<i class="icon ion-ios-arrow-forward"></i>
  	</a>
	</div>
	  {{/ionContent}}
	  
	  {{#ionNavView}}

      {{/ionNavView}}
	
	  {{/ionBody}}
