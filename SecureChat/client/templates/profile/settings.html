<template name="settings">
    {{#if isAndroid}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Settings</h1>
    {{/contentFor}}
    
    {{#ionBody}}
    <div id="list">
    {{#ionContent}}
    <div class="list">

  <a class="item item-icon-left" href="/settings/profile">
    <i class="icon ion-android-person" style="color:#80D8FF"></i>
    Profile
  </a>

 <a class="item item-icon-left" href="/settings/chat">
    <i class="icon ion-ios-chatbubble" style="color:#1DE9B6"></i>
    Chat
  </a>

  <a class="item item-icon-left" href="/settings/notifications">
    <i class="icon ion-android-notifications" style="color:#F44336"></i>
    Notifications
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>


</div>
{{/ionContent}}
</div>
{{#ionNavView}}
    {{> profileTab}}
    {{/ionNavView}}
    
    {{/ionBody}}
{{else}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Settings</h1>
    {{/contentFor}}
    
    {{#ionBody}}
    {{#ionContent}}
    <div class="list">
  
  
  
  <a class="item item-icon-left item-icon-right" href="/settings/profile">
    <i class="icon ion-ios-people" style="color:#00E5FF"></i>
    Profile
    <i class="icon ion-ios-arrow-forward"></i>
  </a>
  
  <a class="item item-icon-left item-icon-right" href="/settings/chat">
    <i class="icon ion-ios-chatbubble" style="color:#1DE9B6"></i>
    Chat
    <i class="icon ion-ios-arrow-forward"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="/settings/notifications">
    <i class="icon ion-android-notifications" style="color:#F44336"></i>
    Notifications
    <i class="icon ion-ios-arrow-forward"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>
{{/ionContent}}

    {{#ionNavView}}
    {{> profileTab}}
    {{/ionNavView}}
    
    {{/ionBody}}
{{/if}}
</template>
