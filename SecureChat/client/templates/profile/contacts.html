<template name ="contacts">
    {{#contentFor "headerTitle"}}
    <h1 class="title">Contacts</h1>
    <button class="button button-clear"><a href="/profile"><i class="icon ion-person-add dark"></i></a></button>
    {{/contentFor}}

    {{#ionBody}}
    
        {{#ionNavView}}
            {{#ionContent}}
                {{#ionList}}
                    {{#each lists}}
                        {{#ionItem avatar=true}}
                        
                            <img src="/5.jpg">
                            <a><h3>{{name}}</h3></a>
                            
                        {{/ionItem}}
                    {{/each}}
                {{/ionList}}
            {{/ionContent}}
            
            {{> profileTab}}
        {{/ionNavView}}

    {{/ionBody}}
</template>
