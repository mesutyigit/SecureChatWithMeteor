<template name="backgroundSettings">
	{{#if isAndroid}}
	<div class="bar bar-header bar-colorAndroidTwo">
		<button class="buttons button button-clear back-button pull-left button-entering button-active" style="color:#03A9F4;" id="back">
			<i class="icon ion-ios-arrow-back bar-titleColorAndroid"></i>
			<span class="bar-titleColorAndroid">Back</span>
		</button>
		<h1 class="title bar-titleColorAndroid">Background Settings</h1>
	</div>
	{{#ionNavView}}
      {{> profileTab}}
    {{/ionNavView}}
	{{#ionBody}}
	
	
	<div id="listed">	
    {{#ionContent class="contentBackground"}}
    <div class="list">
		
	<a class="item item-icon-left item-icon-right listBackground" href="/settings/chat/backgroundSettings/wallpapers">
    	<i class="icon ion-folder wallpapers"></i>
    	Wallpapers
		<i class="icon ion-ios-arrow-forward"></i>
  	</a>
	
	<a class="item item-icon-left item-icon-right listBackground" id="photos">
    	<i class="icon ion-ios-flower photos"></i>
    	Photos
		<i class="icon ion-ios-arrow-forward"></i>
  	</a> 
	  
	</div>
	  {{/ionContent}}
	 </div> 
	  
	  
	  {{/ionBody}}
	  {{else}}
	  <div class="bar bar-header bar-stable">
		<button class="buttons button button-clear back-button pull-left button-entering button-active" style="color:#03A9F4;" id="back">
			<i class="icon ion-ios-arrow-back"></i>
			Back
		</button>
		<h1 class="title">Background Settings</h1>
	</div>
	{{#ionBody}}
	
	<div id="listed">	
    {{#ionContent}}
    <div class="list">
		
	<a class="item item-icon-left item-icon-right" href="/settings/chat/backgroundSettings/wallpapers">
    	<i class="icon ion-folder wallpapers"></i>
    	Wallpapers
		<i class="icon ion-ios-arrow-forward"></i>
  	</a>
	
	<a class="item item-icon-left item-icon-right" id="photos">
    	<i class="icon ion-ios-flower photos"></i>
    	Photos
		<i class="icon ion-ios-arrow-forward"></i>
  	</a> 
	  
	</div>
	  {{/ionContent}}
	 </div> 
	  {{#ionNavView}}
      {{> profileTab}}
      {{/ionNavView}}
	  
	  {{/ionBody}}
	  {{/if}}
</template>
