<template name="wallpaperTry">
	{{#if isAndroid}}
	
	<div class="bar bar-header bar-colorAndroidTwo" style="position:fixed">
		<h1 class="title bar-titleColorAndroid">Wallpaper Preview</h1>
	</div>
	
	
	<img src="{{image}}" style="height: {{height}}px; width: 100%; position:fixed; z-index : -1 ; ">
    {{#ionContent}}
    <div class="bubble me {{font}}">
		Lorem ipsum dolor sit amet,consectetur adipiscing elit
    </div>
    
    <div class="bubble you {{font}}">
        Ut enim ad minim veniam, quis nostrud exercitation ullamco
    </div>
	
    {{/ionContent}}
	{{#ionBody}}
	 <div class="tabs" style="position:fixed">
		 	<label class="item-input-wrapper">
				 
		<button class="button button-full button-light" style="opacity: 0.7;" id="cancel">Cancel</button>
		<button class="button button-full button-light" style="opacity: 0.7" id="set">Set</button>
		</label>
		</div>
	{{/ionBody}}
	
	{{else}}
	
	<div class="bar bar-header bar-stable" style="position:fixed">
		<h1 class="title">Wallpaper Preview</h1>
	</div>
	
	
	<img src="{{image}}" style="height: {{height}}px; width: 100%; position:fixed; z-index : -1;">
    {{#ionContent}}
    <div class="bubble me {{font}}">
		Lorem ipsum dolor sit amet,consectetur adipiscing elit
    </div>
    
    <div class="bubble you {{font}}">
        Ut enim ad minim veniam, quis nostrud exercitation ullamco
    </div>
	
    {{/ionContent}}
	{{#ionBody}}
	 <div class="tabs" style="position:fixed">
		 	<label class="item-input-wrapper">
				 
		<button class="button button-full button-light" style="opacity: 0.7;" id="cancel">Cancel</button>
		<button class="button button-full button-light" style="opacity: 0.7" id="set">Set</button>
		</label>
		</div>
	{{/ionBody}}
	
	{{/if}}
</template>
